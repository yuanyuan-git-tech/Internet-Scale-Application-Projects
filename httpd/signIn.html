<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Or Register</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div id="signInForm">
    <h1>Sign in</h1>
    <form>
        <!--        the <label> is associated with the <input> element with the id "username" using the for attribute. When the user clicks on the "Username:" label, the associated input field with the id "username" will receive focus, allowing the user to start typing their username without having to click directly on the input element. This improves the user experience, especially for those who use screen readers or have mobility-->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <input type="submit" value="Sign in" id="signInButton" onclick="return signIn(event)">
        <br><br>
        Need an account? <a href="signUp.html">Sign up</a>
    </form>
    <p id="statusMessage"></p>
</div>

</body>
<script src="controls/login.js"></script>
</html>
